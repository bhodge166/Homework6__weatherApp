<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="bg-primary text-center text-light">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <div id="alert-container"></div>
      <div class="row"> 
      <aside class="col-sm-2 previousSearch">
        <form>
          <div class="mb-3">
            <label for="weather" class="form-label"
              >Search for a City:</label
            >
            <input
              type="text"
              class="form-control"
              id="weatherInput"
              aria-describedby="weather"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="searchButton">Submit</button>
        </form>
        <div id="previousSearch"></div>
      </aside>
      <div class="col-sm-10 p-3" role="main">
        <div id="cityWeather" class = "p-2">
        </div>
        <div id="weatherForecast" class="row p-3"> 
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
